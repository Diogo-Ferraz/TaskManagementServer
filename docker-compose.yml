version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./scripts:/scripts
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Passw0rd!1234 -Q 'SELECT 1' || exit 1" ]
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s

  auth-service:
    build:
      context: .
      dockerfile: src/TaskManagement.Auth/Dockerfile
    ports:
      - "7134:443"
    depends_on:
      sqlserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:443/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  api-service:
    build:
      context: .
      dockerfile: src/TaskManagement.Api/Dockerfile
    ports:
      - "7140:443"
    depends_on:
      sqlserver:
        condition: service_healthy
      auth-service:
        condition: service_healthy

volumes:
  sqlserver-data: