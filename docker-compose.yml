version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
      - MSSQL_SA_PASSWORD=${SQL_PASSWORD:-Passw0rd!1234}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - taskmanagement-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P "${SQL_PASSWORD:-Passw0rd!1234}" -Q "SELECT 1" || exit 1
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s
    restart: unless-stopped

  caddy:
    container_name: caddy-prox
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - taskmanagement-network
    depends_on:
      - auth-service
      - api-service

  auth-service:
    build:
      context: .
      dockerfile: src/TaskManagement.Auth/Dockerfile
      args:
        - BUILD_CONFIGURATION=${BUILD_CONFIGURATION:-Release}
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - taskmanagement-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  api-service:
    build:
      context: .
      dockerfile: src/TaskManagement.Api/Dockerfile
      args:
        - BUILD_CONFIGURATION=${BUILD_CONFIGURATION:-Release}
    depends_on:
      sqlserver:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - taskmanagement-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

networks:
  taskmanagement-network:
    driver: bridge

volumes:
  sqlserver-data:
  caddy_data:
  caddy_config:
    driver: local